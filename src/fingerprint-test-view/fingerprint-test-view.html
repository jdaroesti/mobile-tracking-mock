<dom-module id="fingerprint-test-view">

    <test-directions
      header="Primera prueba"
      directions="Coloca tu huella digital en el escáner del teléfono"
      icon="app:fingerprint"></test-directions>

      'use strict';

      customElements.define(FingerprintTestView.is, FingerprintTestView);
