<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../fingerprint-test/fingerprint-test.html">
<link rel="import" href="../shared-styles/config-styles.html">
<link rel="import" href="../test-directions/test-directions.html">

<dom-module id="fingerprint-test-view">
  <template>
    <app-route route="[[route]]" pattern="/:view" data="{{routeData}}"></app-route>

    <neon-animated-pages selected="[[routeData.view]]"
                         attr-for-selected="view" 
                         selected-attribute="selected"
                         fallback-selection="directions">
      <test-directions
        view="directions"
        header="Primera prueba"
        directions="Coloca tu huella digital en el escáner del teléfono"
        test-url="/fingerprint/test"
        icon="app:fingerprint"></test-directions>
      <fingerprint-test view="test"></fingerprint-test>
    </neon-animated-pages>
  </template>
  <script>
    (function fingerprintTestView(customElements) {
      'use strict';

      class FingerprintTestView extends Polymer.Element {
        static get is() { return `fingerprint-test-view`; }

        static get properties() {
          return {
            route: Object
          };
        }
      }

      customElements.define(FingerprintTestView.is, FingerprintTestView);
    })(window.customElements);
  </script>
</dom-module>
